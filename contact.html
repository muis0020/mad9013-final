    <main class="content">

         <h2>Contact Form</h2>
         <p> Please fill out the form if you are an employer with a job opportunity, or have a comment about my page or my work</p>
          <form action="process.php" method="POST" >
            <div class="formBox">
              <label for="uname">Name</label>
              <input type="text" id="uname" name="uname" placeholder = "your name" value = ""/>
            </div>
            <div class="formBox">
              <label for="uemail">Email  
</label>
              <input type="email" id="uemail" name="uemail" placeholder = "your email" value = ""/>
              <i class="fa fa-envelope"></i>

            </div>
            <div class="formBox">
                 <p><label for="uComment">Message: </label>
               <i class="fa fa-pencil"></i></p>
              <textarea name="comment" id = "uComment" rows="5" cols="30">Enter text here...</textarea> 
            </div>
            <div class="submit">
              <input type="button" value="Submit" id="btnSave"/>
            </div>
          </form>
      </main>
